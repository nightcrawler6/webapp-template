<!DOCTYPE html>
<html>
<meta charset="utf-8">

<title>Web Emulation Enqueue</title>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">	
	<link rel="stylesheet" href="html/3.3.7/css/bootstrap.min.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
	<script src="js/upload.js"></script>
</head>

<body>
	<div class="container" style="max-width:90%">
		<br>
		<div>
			<nav class="navbar navbar-inverse" style="height: 50px; margin-left: 5px; width: 100%">
			<div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand">Emulation Central</a>
			    </div>
			    <ul class="nav navbar-nav navbar-right">
			      <li>	
			      		<div class="right"><input id="right-toggle" data-width="100" data-height="47" type="checkbox" checked data-toggle="toggle" data-on="Upload" data-off="Hashes"></div>
			      </li>
			    </ul>
			</div>
			</nav>
			<hr><br>
		</div>
		<div id="context1" style="margin:auto">
			<h2>
	  			Please drag and drop your emulation files over to the space below:
			</h2>
			<form id="myDropzone" action="UploadServlet" class="dropzone"></form>
			<script>
			Dropzone.options.myDropzone = {
					addRemoveLinks: true,
					init: function () {},
					removedfile: function(file){
						var name = file.name;
						alert('going to remove ' + name);
						return (_ref = file.previewElement) != null ? _ref.parentNode.removeChild(file.previewElement) : void 0
					}
			};
			</script>
			<br>
			<button id='upload-submit-all' type="button" class="btn btn-primary btn-block">Submit</button>
		</div>
		
		<div id="context2" hidden=true>
			<div class="form-group" style="margin: auto;">
	  			<h2>
	  				Submit Your Hashes Here
				</h2>
	  			<textarea class="form-control" rows="5" id="comment" style="resize: vertical"></textarea>
	  			<br>
	  			<button id='hash-submit-all' type="button" class="btn btn-primary btn-block">Submit</button>
			</div>
		</div>
	</div>
</body>
</html>
