<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Stack Overflow Express</title>
	<link rel="stylesheet" href="html/3.3.7/css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/so-index.js"></script>
	<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
	</script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
	<link rel="stylesheet" href="html/css/so-index.css">
	<link rel="icon" href="html/media/st-icon.png">
</head>
<body>
	<div id="error-banner" class="alert alert-danger fade in">
        <strong>Error!</strong> Please make your question more specific :)
    </div>
	<div id="loader-div">
		<div id="overlay" class="overlay"></div>
	  	<div id="modal-square" class="modal"></div>
	  	<div id="spinner" class="loader"></div>
  	</div>
	<!-- <h1 style="text-align:center;"><strong>Welcome to StackOverflow Index</strong></h1><hr> -->
	<img id="header-logo" src="html/media/so-express.png" height=100 style="display: block; margin: 0 auto; padding-top: 5px"></img>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span> 
	      </button>
	      <a class="navbar-brand">Index</a>
	    </div>
	    <div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	        <li id="stack-sec" class="active"><a><img class="icon-nav" src='html/media/st-icon.png'></img>Stack Overflow</a></li>
	        <li id="math-sec"><a><img class="icon-nav" src='html/media/math-icon.png'></img>Math Exchange</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<hr>
	<div id="unique-view"></div>
</body>
</html>
